<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ sự không nhất quán giữa trình duyệt</title>
    <style>
        div {
            text-align: center;
            /* Tạo sự khác biệt giữa các trình duyệt */
            outline: inset 100px green;
            outline-offset: -1000px;
            margin: 50px;
            border: 10px solid rgba(255, 0, 0, 0.5);
            /* Thêm đường viền sử dụng màu rgba() */
        }
    </style>
</head>

<body>

    <div>&nbsp;</div>

</body>

</html>
